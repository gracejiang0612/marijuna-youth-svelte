s","ageGroup":"> 19 Years","isYouth":false},{"id":508,"substance":"Other Marijuana Substances","ageGroup":"> 19 Years","isYouth":false},{"id":509,"substance":"Other Marijuana Substances","ageGroup":"> 19 Years","isYouth":false},{"id":510,"substance":"Other Marijuana Substances","ageGroup":"> 19 Years","isYouth":false},{"id":511,"substance":"Other Marijuana Substances","ageGroup":"> 19 Years","isYouth":false},{"id":512,"substance":"Other Marijuana Substances","ageGroup":"> 19 Years","isYouth":false},{"id":513,"substance":"Other Marijuana Substances","ageGroup":"> 19 Years","isYouth":false},{"id":514,"substance":"Other Marijuana Substances","ageGroup":"> 19 Years","isYouth":false},{"id":515,"substance":"Other Marijuana Substances","ageGroup":"> 19 Years","isYouth":false},{"id":516,"substance":"Other Marijuana Substances","ageGroup":"> 19 Years","isYouth":false},{"id":517,"substance":"Other Marijuana Substances","ageGroup":"> 19 Years","isYouth":false},{"id":518,"substance":"Other Marijuana Substances","ageGroup":"> 19 Years","isYouth":false},{"id":519,"substance":"Other Marijuana Substances","ageGroup":"> 19 Years","isYouth":false},{"id":520,"substance":"Other Marijuana Substances","ageGroup":"> 19 Years","isYouth":false},{"id":521,"substance":"Other Marijuana Substances","ageGroup":"> 19 Years","isYouth":false},{"id":522,"substance":"Other Marijuana Substances","ageGroup":"> 19 Years","isYouth":false},{"id":523,"substance":"Other Marijuana Substances","ageGroup":"> 19 Years","isYouth":false},{"id":524,"substance":"Other Marijuana Substances","ageGroup":"> 19 Years","isYouth":false},{"id":525,"substance":"Other Marijuana Substances","ageGroup":"> 19 Years","isYouth":false},{"id":526,"substance":"Other Marijuana Substances","ageGroup":"> 19 Years","isYouth":false},{"id":527,"substance":"Other Marijuana Substances","ageGroup":"> 19 Years","isYouth":false},{"id":528,"substance":"Other Marijuana Substances","ageGroup":"> 19 Years","isYouth":false},{"id":529,"substance":"Other Marijuana Substances","ageGroup":"> 19 Years","isYouth":false},{"id":530,"substance":"Other Marijuana Substances","ageGroup":"> 19 Years","isYouth":false},{"id":531,"substance":"Other Marijuana Substances","ageGroup":"> 19 Years","isYouth":false},{"id":532,"substance":"Other Marijuana Substances","ageGroup":"> 19 Years","isYouth":false},{"id":533,"substance":"Other Marijuana Substances","ageGroup":"> 19 Years","isYouth":false},{"id":534,"substance":"Other Marijuana Substances","ageGroup":"> 19 Years","isYouth":false},{"id":535,"substance":"Other Marijuana Substances","ageGroup":"> 19 Years","isYouth":false},{"id":536,"substance":"Other Marijuana Substances","ageGroup":"> 19 Years","isYouth":false},{"id":537,"substance":"Other Marijuana Substances","ageGroup":"> 19 Years","isYouth":false},{"id":538,"substance":"Other Marijuana Substances","ageGroup":"> 19 Years","isYouth":false},{"id":539,"substance":"Other Marijuana Substances","ageGroup":"> 19 Years","isYouth":false},{"id":540,"substance":"Other Marijuana Substances","ageGroup":"> 19 Years","isYouth":false},{"id":541,"substance":"Other Marijuana Substances","ageGroup":"> 19 Years","isYouth":false}];

    const colors = {
      'Marijuana: Edible Preparation': '#E63946',
      'Marijuana: Dried Plant': '#2A9D8F',
      'eCigarettes: Marijuana Device Flavor Unknown': '#E9C46A',
      'Other Marijuana Substances': '#457B9D'
    };
    const substanceOrder = ['Marijuana: Edible Preparation','Marijuana: Dried Plant','eCigarettes: Marijuana Device Flavor Unknown','Other Marijuana Substances'];
    const RADIUS = 4;
    let stage = 0, width, height;
    const svg = d3.select('#chart');
    const tooltip = d3.select('#tooltip');
    const nodes = data.map(d => ({...d, x: 0, y: 0}));

    const simulation = d3.forceSimulation(nodes)
      .force('charge', d3.forceManyBody().strength(0.5))
      .force('collision', d3.forceCollide().radius(RADIUS + 1))
      .on('tick', () => circles.attr('cx', d => d.x).attr('cy', d => d.y));

    const circles = svg.selectAll('circle').data(nodes).join('circle')
      .attr('class', 'node')
      .attr('r', RADIUS)
      .attr('fill', d => d.isYouth ? colors[d.substance] : '#666')
      .attr('stroke', 'rgba(255,255,255,0.3)')
      .attr('stroke-width', 0.5)
      .on('mouseover', (e, d) => {
        tooltip.html(`<div style="color:${colors[d.substance]};font-weight:600">${d.substance.replace('Marijuana: ','').replace('eCigarettes: ','')}</div><div style="margin-top:4px">Age: ${d.ageGroup}</div>`)
          .style('left', (e.clientX+15)+'px').style('top', (e.clientY-10)+'px').classed('visible', true);
      })
      .on('mouseout', () => tooltip.classed('visible', false));

    function getSubstanceClusterPosition(substance, isYouth, w, h) {
      if (!isYouth) return { x: w/2 + Math.min(w,h)*0.12, y: h/2 + Math.min(w,h)*0.12 };
      const angle = {'Marijuana: Edible Preparation': Math.PI*1.3, 'Marijuana: Dried Plant': Math.PI*0.7, 'eCigarettes: Marijuana Device Flavor Unknown': Math.PI*1.8, 'Other Marijuana Substances': Math.PI*1.0};
      const a = angle[substance] || 0, r = Math.min(w,h)*0.05;
      return { x: w/2 - Math.min(w,h)*0.05 + Math.cos(a)*r, y: h/2 - Math.min(w,h)*0.05 + Math.sin(a)*r };
    }

    function getAgeGroupPosition(ageGroup, w, h) {
      return {'<= 5 Years': {x:w*0.25,y:h*0.5}, '6 - 12 Years': {x:w*0.5,y:h*0.5}, '13 - 19 Years': {x:w*0.75,y:h*0.5}}[ageGroup] || {x:w/2,y:h/2};
    }

    function getSubstanceWithinAgePosition(substance, ageGroup, w, h) {
      const agePos = getAgeGroupPosition(ageGroup, w, h);
      const yOffset = (substanceOrder.indexOf(substance) - 1.5) * 35;
      return { x: agePos.x, y: agePos.y + yOffset };
    }

    function getSubstancePosition(substance, ageGroup, w, h) {
      const agePos = getAgeGroupPosition(ageGroup, w, h);
      const offsets = {'Marijuana: Edible Preparation': {x:-50,y:-50}, 'Marijuana: Dried Plant': {x:50,y:-50}, 'eCigarettes: Marijuana Device Flavor Unknown': {x:-50,y:50}, 'Other Marijuana Substances': {x:50,y:50}};
      const off = offsets[substance] || {x:0,y:0};
      return { x: agePos.x + off.x, y: agePos.y + off.y };
    }

    function updateForces() {
      if (stage === 0) {
        simulation
          .force('x', d3.forceX().x(d => getSubstanceClusterPosition(d.substance, d.isYouth, width, height).x).strength(0.25))
          .force('y', d3.forceY().y(d => getSubstanceClusterPosition(d.substance, d.isYouth, width, height).y).strength(0.25))
          .force('charge', d3.forceManyBody().strength(0.8))
          .force('collision', d3.forceCollide().radius(RADIUS + 0.3))
          .force('center', d3.forceCenter(width/2, height/2));
      } else if (stage === 1) {
        simulation
          .force('x', d3.forceX().x(d => {
            if (!d.isYouth) return width + 500;
            return {'Marijuana: Edible Preparation': width/2-80, 'Marijuana: Dried Plant': width/2+80, 'eCigarettes: Marijuana Device Flavor Unknown': width/2-80, 'Other Marijuana Substances': width/2+80}[d.substance] || width/2;
          }).strength(0.2))
          .force('y', d3.forceY().y(d => {
            if (!d.isYouth) return height/2;
            return {'Marijuana: Edible Preparation': height/2-80, 'Marijuana: Dried Plant': height/2-80, 'eCigarettes: Marijuana Device Flavor Unknown': height/2+80, 'Other Marijuana Substances': height/2+80}[d.substance] || height/2;
          }).strength(0.2))
          .force('charge', d3.forceManyBody().strength(0.5))
          .force('collision', d3.forceCollide().radius(RADIUS + 0.5))
          .force('center', null);
      } else {
        simulation
          .force('x', d3.forceX().x(d => d.isYouth ? getSubstanceWithinAgePosition(d.substance, d.ageGroup, width, height).x : width+500).strength(0.15))
          .force('y', d3.forceY().y(d => d.isYouth ? getSubstanceWithinAgePosition(d.substance, d.ageGroup, width, height).y : height/2).strength(0.15))
          .force('charge', d3.forceManyBody().strength(0.2))
          .force('collision', d3.forceCollide().radius(RADIUS + 0.5))
          .force('center', null);
      }
      simulation.alpha(1).restart();
      circles.transition().duration(500).attr('opacity', d => (stage >= 1 && !d.isYouth) ? 0 : 1);
    }

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      updateForces();
    }

    window.addEventListener('resize', resize);
    window.addEventListener('scroll', () => {
      const p = window.scrollY / window.innerHeight;
      const newStage = p < 0.8 ? 0 : p < 2.0 ? 1 : 2;
      if (newStage !== stage) { stage = newStage; updateForces(); }
    });
    resize();
  </script>
